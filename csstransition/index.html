<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="banner">
        <h1>this is a banner</h1>
    </div>
    <div>
        <form action=""><button type="text" onclick="showhidebanner(event);">Showbanner</form>
    </div>
</body>
<script>
    var banner = document.getElementsByClassName("banner")[0];
    var bannerVisible = style.display !== 'none';
    function showhidebanner(e){
        e.preventDefault();
        if(bannerVisible) {
            banner.style.display = 'block';
            bannerVisible = false;
        }
        else {
            banner.style.display = 'none';
            bannerVisible = true;
        }
    }
</script>
</html>
